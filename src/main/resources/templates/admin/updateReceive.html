<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--插入commons页面的顶部导航栏组件-->
<div th:insert="~{commons/commonsAdmin::topBar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--插入commons页面的侧边栏组件-->
        <div th:insert="~{commons/commonsAdmin::sideBar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" method="post" th:action="@{/admin/updateReceiveMail}">
                            <input type="hidden" name="id" th:value="${receivePostman.getId()}">
                            <!-- 表单区域-->
                            <fieldset>
                                <!--表单主题-->
                                <legend>分配快递员</legend>
                                <!--<p style="color: red" th:text="${addMailSuccess}" th:if="${not #strings.isEmpty(addMailSuccess)}"></p>-->
                               <!-- 如果msg的值为空则不显示消息
                                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
                                <!-- 每一个form-group都可以自定义布局-->
                                <div class="form-group">
                                    <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                                    <label class="col-md-2 control-label">收件快递员名称</label>
                                    <div style="color: red" class="col-md-4" th:text="${receivePostman.getReceivePostmanName()}"></div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-2" for="regionId">可分配快递员</label>
                                    <div class="col-md-4">
                                        <select id="regionId" class="form-control" name="receivePid">
                                            <option th:each="receivePostman:${session.postmanList}" th:value="${receivePostman.getId()}" th:text="${receivePostman.getName()}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <input class="btn btn-primary" type="submit" value="提交"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>

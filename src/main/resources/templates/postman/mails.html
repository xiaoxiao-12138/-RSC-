<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--插入commons页面的顶部导航栏组件-->
		<div th:insert="~{commons/commonsPostman::topBar}"></div>

		<div class="container-fluid">
			<div class="row">

				<!--插入commons页面的侧边栏组件-->
				<div th:insert="~{commons/commonsPostman::#sideBar(activeUri='mails')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div style="text-align: center;">
						<h2>
							全部收件
						</h2>
					</div>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>邮件编号</th>
									<th>寄件人姓名</th>
									<th>寄件人手机</th>
									<th>寄件人地区</th>
									<th>寄件人地址</th>
									<th>收件人姓名</th>
									<th>收件人手机</th>
									<th>收件人地区</th>
									<th>收件人地址</th>
									<th>下单时间</th>
									<th>收件情况</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="MailVO:${receiveMailVOs}">
									<td th:text="${MailVO.id}"></td>
									<td th:text="${MailVO.customerName}"></td>
									<td th:text="${MailVO.customerPhone}"></td>
									<td th:text="${MailVO.receiveRegionName}"></td>
									<td th:text="${MailVO.customerAddress}"></td>
									<td th:text="${MailVO.addresseeName}"></td>
									<td th:text="${MailVO.addresseePhone}"></td>
									<td th:text="${MailVO.assignRegionName}"></td>
									<td th:text="${MailVO.address}"></td>
									<td th:text="${#dates.format(MailVO.createTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${MailVO.receiveStateName}"></td>

								</tr>
							</tbody>
						</table>
					</div><br><br><br><br>
					<div style="text-align: center;">
						<h2>
							全部派件
						</h2>
					</div>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>邮件编号</th>
								<th>寄件人姓名</th>
								<th>寄件人手机</th>
								<th>寄件人地区</th>
								<th>寄件人地址</th>
								<th>收件人姓名</th>
								<th>收件人手机</th>
								<th>收件人地区</th>
								<th>收件人地址</th>
								<th>下单时间</th>
								<th>收件情况</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="MailVO:${assignMailVOs}">
								<td th:text="${MailVO.id}"></td>
								<td th:text="${MailVO.customerName}"></td>
								<td th:text="${MailVO.customerPhone}"></td>
								<td th:text="${MailVO.receiveRegionName}"></td>
								<td th:text="${MailVO.customerAddress}"></td>
								<td th:text="${MailVO.addresseeName}"></td>
								<td th:text="${MailVO.addresseePhone}"></td>
								<td th:text="${MailVO.assignRegionName}"></td>
								<td th:text="${MailVO.address}"></td>
								<td th:text="${#dates.format(MailVO.createTime, 'yyyy-MM-dd HH:mm')}"></td>
								<td th:text="${MailVO.assignStateName}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
